<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessibility">
    <title>HTML/CSS Test Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li>
                    <a href="#student-info">info</a></li>

    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Infomrmation</h2>
                <div class="info">
                    <label for="student-name">
                        Name:
                    </label><input type="text" name="name" id="student-name" placeholder="Enter your name">
                </div>
                <div class="info">
                    <label for="student-email">
                        Email:
                    </label><input type="email" name="email" id="student-email" placeholder="Enter your email">
                </div>
                <div class="info">
                    <label for="birth-date">
                        D.O.B:<span class="sr-only">(Date of Birth)</span>
                    </label><input type="date" name="dob" id="birth-date">
                </div>
            </section>

            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                <div class="question-block">
                    <p>1.</p>
                    <fieldset name="first-question" class="question">
                        <legend>True/False question</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="">
                                    <input type="radio" name="" id="">
                                </label>
                            </li>
                            <li>
                                <label for="">
                                    <input type="radio" name="" id="">
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset name="second-question" class="question">
                        <legend>True/False question</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="">
                                    <input type="radio" name="" id="">
                                </label>
                            </li>
                            <li>
                                <label for="">
                                    <input type="radio" name="" id="">
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>

            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
            </section>
        </form>
    </main>
</body>

</html>
